
<div class="card-header">
    <div class="pull-left">
        <h5>Fish Database</h5>
    </div>
    <div class="pull-right top-right-buttons">
        <button class="btn btn-primary" (click)="openDialog()">
            Add New Fish
        </button>
    </div>
</div>
<div class="card-block">
    <div>
        <table mat-table [dataSource]="dataSource" matSort class="table-striped">
			<ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Animal Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fishName}} </td>
			</ng-container>
			<ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
			</ng-container>
			<ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
